name: dlp-gpu-latest
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  - python=3.11
  - pip
  - jupyterlab
  - notebook
  - ipython
  - ipywidgets
  - matplotlib
  - numpy
  - pandas
  - pillow
  - scikit-learn
  - scipy
  - requests
  - tqdm
  - seaborn
  - graphviz
  - python-graphviz
  - pydot
  - pip:
    # Latest Keras 3
    - keras
    # Latest TensorFlow with CUDA support
    - tensorflow[and-cuda]
    # Latest PyTorch with CUDA 12.1 support
    - torch --index-url https://download.pytorch.org/whl/cu121
    - torchvision --index-url https://download.pytorch.org/whl/cu121
    - torchaudio --index-url https://download.pytorch.org/whl/cu121
    # Latest JAX with CUDA 12 support
    - "jax[cuda12_pip]"
    - jaxlib --index-url https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
    # Other useful packages
    - kagglehub
    - tensorflow-datasets
    - tensorflow-hub
    - transformers
    - tokenizers
    - datasets
    - accelerate
    - gradio
    - wandb
